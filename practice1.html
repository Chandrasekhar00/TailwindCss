<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook -- log in or sign up</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
  <body class="bg-gray-100">
    <div class="container  flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-10 mt-" >
        <img  src="fb.svg" class="w-80" alt="facebook">
        <p class=" mx-5 text-2xl">Facebook helps you connect and share with the people in your life.</p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative shadow-2xl mt-32">
        <input class="w-auto my-2 px-2 h-14 border border-1 rounded-lg border-gray-300 outline-blue-600" type="text" placeholder="Email or phone number">
        <input class="my-2 px-2 h-14 border border-1 rounded-lg border-gray-300 outline-blue-600" type="password" placeholder="Password">
        <button class="bg-blue-600 text-white rounded-md font-bold my-2 py-2 text-xl hover:bg-blue-700">Login</button>
        <a class="mx-auto" href="#"><span  class="mx-auto text-blue-500 text-sm">Forgotten password?</span></a>
        <hr class="my-2">
        <button class="bg-green-500  text-white rounded-md font-bold my-2 py-2 text-xl hover:bg-green-600 w-fit px-2 mx-auto ">Create new account</button>
      <div class="mx-10">
        <span class=" mx-auto absolute -bottom-12 text-sm"><span class=" mx-auto font-bold hover:underline hover:cursor-pointer mx-auto"> Create a Page</span> for a celebrity, brand or business.</span>
      </div>
      </div>

    </div>
   

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
